<p-panel header="Pipes Numericos" class="p-1">
  <h1>Pipes Basicos</h1>
  <p>Pipes Incluidos en angular - usualmente en el common module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ventas Netas" subheader="Del Presente Año">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ventas Brutas" subheader="Del Presente Año">
      {{totalSells*1.19 | currency:'COP':'symbol-narrow':'1.2-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4 lg:col-4">
    <p-card header="Ganancia Porcentual" subheader="Del Presente Año">
      {{percentage | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
