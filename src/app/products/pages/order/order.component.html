<p-panel header="Pipes Personalizados" class="p-1">
  <h1>Pipes Basicos</h1>
  <p>Pipes Personalizacdos -creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<div class="card">
  <p-toolbar>
      <div class="p-toolbar-group-end">
          <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toggleCase()"></p-button>
          <p-button label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2" (click)="changeOrder('name')"></p-button>
          <p-button label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"  (click)="changeOrder('canFly')"></p-button>
          <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2" (click)="changeOrder('color')"></p-button>
      </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header= 'Tabla De Heroes' styleClass="p-datatable-striped">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Can Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly}}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>
</p-panel>
  </div>
</div>
